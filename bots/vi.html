    <style>
        body {

            margin: 0;

        .chat-icon {

            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);

        .bot-message {
            float: left;

text-shadow: 0px 2px 3px white;

    <script>
        // Fun√ß√£o para gerar n√∫meros aleat√≥rios dentro de um intervalo
        function getRandomNumber(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        // Fun√ß√£o para atualizar as mensagens com valores aleat√≥rios
        function updateMessages() {
            var messagesDiv = document.getElementById("messages");
            var messageContainer = document.createElement("div");
            messageContainer.className = "message-container";
            var botMessage = document.createElement("div");
            botMessage.className = "bot-message";
            botMessage.textContent = "Nome: venom vip Mensagem: entrada confirmada Entrar se cair abaixo de: " + getRandomNumber(2.09, 9.00) + "X Saqu√™ em: " + getRandomNumber(1.50, 5.00) + "X Prote√ß√£o: " + getRandomNumber(1.50, 2.00) + "X";
            messageContainer.appendChild(botMessage);
            messagesDiv.appendChild(messageContainer);
            scrollToBottom();
            setTimeout(function() {
                var finalMessage = document.createElement("div");
                finalMessage.className = "final-message";
                finalMessage.textContent = "Entrada finalizada ‚ùáÔ∏è‚ùáÔ∏è‚ùáÔ∏èüìù";
                messagesDiv.appendChild(finalMessage);
                scrollToBottom();
                showScrollToBottomIcon();
            }, 40000); // Envie a mensagem "Entrada finalizada" 40 segundos ap√≥s a mensagem de "entrada confirmada"
        }

        // Fun√ß√£o para rolar para o final da p√°gina
        function scrollToBottom() {
            var messagesDiv = document.getElementById("messages");
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            hideScrollToBottomIcon();
        }

        // Fun√ß√£o para mostrar o √≠cone de rolar para baixo
        function showScrollToBottomIcon() {
            document.getElementById("scrollToBottomIcon").style.display = "block";
        }

        // Fun√ß√£o para esconder o √≠cone de rolar para baixo
        function hideScrollToBottomIcon() {
            document.getElementById("scrollToBottomIcon").style.display = "none";
        }

        // Fun√ß√£o para abrir ou fechar o di√°logo de chat
        function toggleChatDialog() {
            var chatDialog = document.getElementById("chatDialog");
            if (chatDialog.style.display === "none" || chatDialog.style.display === "") {
                chatDialog.style.display = "block";
                scrollToBottom();
            } else {
                chatDialog.style.display = "none";
            }
        }

        // Atualiza as mensagens ao iniciar a atividade
        updateMessages();

        // Define o temporizador para adicionar uma nova mensagem do bot ap√≥s 1 minuto
        setInterval(updateMessages, 60000);

    </script>
